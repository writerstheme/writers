<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Writers Themes</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

</head>
<body>

	<div class="header">
		<div class="row">
			<div class="large-10 column medium-12 small-12 large-offset-1 text-center">
				<div class="row">
					<div class="large-7 column text-left">

					</div>
				</div>
				<h1>Writers Helpdesk</h1>
				<h2 class="header-tagline"><h2 class="header-tagline">Use the form below or the email<br>
				 Writerthemehelp@gmail.com to get in touch with us.</h2></h2>
			</div>
		</div>
	</div>
	<div class="section-w" id="contact">
		<div class="row">
			<div class="large-10 column medium-12 small-12 large-offset-1 pagespeed-seciton text-center">
				<h2>Send Us A Message</h2>
				<div class="large-6 large-offset-3">
					<form class="contact-form" action="https://formspree.io/writerthemehelp@gmail.com" method="POST"><div class="row">
						<div class="large-6 medium-6 column">
							<input placeholder="Email" type="text" onfocus="if(this.flag == undefined){ this.flag = true; this.value=''; }" name="email" value="Email">
						</div>
						<div class="large-6 medium-6 column">
							<input type="text" placeholder="Website Link" name="website" onfocus="if(this.flag == undefined){ this.flag = true; this.value=''; }" value="Website">
						</div>
						<div class="large-12 column">
							<textarea name="message" placeholder="Hi I have a problem with..." onfocus="if(this.flag == undefined){ this.flag = true; this.value=''; }" value="Hi I have a problem with..."></textarea>
						</div>
						<div class="large-12 column">
							<input type="submit" value="Send Message  ">
						</div>
						<input type="text" name="_gotcha" style="display:none">
					</div>
				</form>
				<br>
				<p class="headline-description contact-us">Or email at Writerthemehelp@gmail.com</p>
			</div>
		</div>
	</div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
